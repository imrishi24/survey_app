<section class="vh-100">
	<div class="container-fluid h-custom">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-md-9 col-lg-6 col-xl-5">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		  <form [formGroup]="loginForm" (ngSubmit)="loginsubmitted()">
			<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
			  <h3 class="lead fw-normal mb-0 me-3">SIGN-IN USING YOUR EMAIL AND PASSWORD</h3>
			</div>
  
			
			<!-- Email input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="form3Example3">Email address</label>
			  <input type="email" id="form3Example3" class="form-control form-control-lg"
				formControlName="email" placeholder="Enter a valid email address" />
				<div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
					Email is Required.
				</div>

				<div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
					Email is Invalid.
				</div>
			  
			</div>
  
			<!-- Password input -->
			<div class="form-outline mb-3">
				<label class="form-label" for="form3Example4">Password</label>
			  <input type="password" id="form3Example4" class="form-control form-control-lg"
			  formControlName="pwd" placeholder="Enter password" />
			  <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.touched || Pwd.dirty)">
				Password  is Required.
			</div>
			<div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength']  && (Pwd.touched || Pwd.dirty)">
			   Password should be atleast 6 and at the max 15 characters long.
		   </div>

		</div>
			<div class="text-center text-lg-start mt-4 pt-2">
			  <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary btn-lg"
				style="padding-left: 2.5rem; padding-right: 2.5rem;">LOGIN</button>
			  
			</div>
  
		  </form>
		</div>
	  </div>
	</div>
	
</section>
